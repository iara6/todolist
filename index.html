<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <link rel="stylesheet" href="todo.css">
  <link href="favicon.ico" rel="icon" type="image/x-icon">
  <title>To-Do App</title>
</head>
<body>

  <section class="todo-container">
    <header class="header">
      <h2>To-Do List</h2>
      <div class="progress-bar-container">
        <div class="progress-bar"></div>
      </div>

      <div class="input-wrapper">
        <input type="text" id="input" placeholder="Things I want to do...">
        <button class="add-button">Add</button>
        <button class="cancel-button">Cancel</button> 
      </div>

      <div class="trash-bin-btn" title="Recycle bin">
        <i class="fa-solid fa-trash"></i>
      </div>

      <button class="switch-btn" title="Light/night mode">
        <span><i class="fa-solid fa-moon"></i></span>
        <span><i class="fa-solid fa-sun"></i></span>
        <span class="switch"></span>
      </button>

      <!-- <button class="test-btn">
        <span><i class="fa-solid fa-moon"></i></span>
      </button> -->
    </header>

    <div class="bin-container">
      <div class="close-bin-btn">
        <i class="fa-solid fa-xmark"></i>
      </div>
      <button class="bin-clear-all-btn">Clear All</button>
      <div class="memory-usage-bar-container">
        <div class="memory-usage-bar"></div>
      </div>
      <ul class="bin-list">
        <!--*** generated content ***-->
        <!-- <li class="bin-list-name">Hit the gym
          <span class="restore-button"><i class="fa-solid fa-trash-arrow-up"></i></span>
        </li>
        <li class="bin-list-name">Hit the gym
          <span class="restore-button"><i class="fa-solid fa-trash-arrow-up"></i></span>
        </li> -->
      </ul>
    </div>

    <div class="list-container">
      <ul class="todo-list">
        <!--*** generated content ***-->
        <!-- <li class="todo-name">Hit the gym
          <span class="delete-button"><i class="fa-regular fa-circle-xmark"></i></span>
        </li>
        <li class="todo-name checked">Pay bills
          <span class="delete-button"><i class="fa-regular fa-circle-xmark"></i></span>
        </li> -->
      </ul>
    </div>
  </section>

  <script src="todo.js"></script>
</body>
</html>
